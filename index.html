<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy New Year!</h1>

  <!-- Christmas Tree Image -->
  <img src="christmas_tree.png" alt="Christmas Tree" id="christmas-tree-image" class="christmas-tree-image">

  <!-- Button to Play Song -->
  <button id="playButton" class="play-button">Play New Year Song</button>

  <div id="countdown"></div>

  <!-- Personalized New Year Message -->
  <div id="personalizedMessage" class="personalized-message"></div>

  <!-- Snowmen and Christmas Trees -->
  <div class="snowman left">
    <div class="snowman-body"></div>
    <div class="snowman-head">
      <div class="snowman-hat"></div>
      <div class="snowman-eyes">
        <div class="snowman-eye"></div>
        <div class="snowman-eye"></div>
      </div>
    </div>
  </div>

  <div class="tree left-tree">
    <div class="tree-decorations">
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
    </div>
    <div class="tree-body"></div>
    <div class="tree-trunk"></div>
  </div>

  <div class="snowman right">
    <div class="snowman-body"></div>
    <div class="snowman-head">
      <div class="snowman-hat"></div>
      <div class="snowman-eyes">
        <div class="snowman-eye"></div>
        <div class="snowman-eye"></div>
      </div>
    </div>
  </div>

  <div class="tree right-tree">
    <div class="tree-decorations">
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
      <div class="tree-light"></div>
    </div>
    <div class="tree-body"></div>
    <div class="tree-trunk"></div>
  </div>

  <!-- Snow Collection Ground -->
  <div class="snow-ground"></div>

  <audio id="newYearSong" src="new_year_song.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
